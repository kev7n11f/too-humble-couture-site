<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
      .main-text { font-family: 'Bebas Neue', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Transparent background for print -->
  <rect width="1200" height="600" fill="none"/>
  
  <!-- ZERO -->
  <text x="600" y="250" text-anchor="middle" class="main-text" fill="#FFFFFF" font-size="200" letter-spacing="20">ZERO</text>
  
  <!-- EGO -->
  <text x="600" y="440" text-anchor="middle" class="main-text" fill="#C9A227" font-size="200" letter-spacing="20">EGO</text>
  
  <!-- Small divider line -->
  <line x1="250" y1="290" x2="950" y2="290" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
</svg>
