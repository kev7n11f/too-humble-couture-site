<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 2400" width="2400" height="2400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
      .main-text { font-family: 'Bebas Neue', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Transparent background for print -->
  <rect width="2400" height="2400" fill="none"/>
  
  <!-- Outer circle -->
  <circle cx="1200" cy="1200" r="900" fill="none" stroke="#FFFFFF" stroke-width="12"/>
  
  <!-- Inner circle -->
  <circle cx="1200" cy="1200" r="800" fill="none" stroke="#C9A227" stroke-width="4"/>
  
  <!-- THC Letters -->
  <text x="1200" y="1350" text-anchor="middle" class="main-text" fill="#FFFFFF" font-size="500" letter-spacing="40">THC</text>
  
  <!-- Top curved text - EST 2024 -->
  <path id="topArc" d="M 400,1200 A 800,800 0 0,1 2000,1200" fill="none"/>
  <text fill="#888888" font-family="Arial, sans-serif" font-size="60" letter-spacing="15">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">EST. 2024</textPath>
  </text>
  
  <!-- Bottom curved text - TOO HUMBLE COUTURE -->
  <path id="bottomArc" d="M 400,1200 A 800,800 0 0,0 2000,1200" fill="none"/>
  <text fill="#888888" font-family="Arial, sans-serif" font-size="60" letter-spacing="10">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">TOO HUMBLE COUTURE</textPath>
  </text>
  
  <!-- Small stars/dots decoration -->
  <circle cx="600" cy="1200" r="12" fill="#C9A227"/>
  <circle cx="1800" cy="1200" r="12" fill="#C9A227"/>
</svg>
