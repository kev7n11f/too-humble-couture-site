<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 3000" width="3000" height="3000">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
      .main-text { font-family: 'Bebas Neue', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Transparent background for print -->
  <rect width="3000" height="3000" fill="none"/>
  
  <!-- Top small text -->
  <text x="1500" y="950" text-anchor="middle" font-family="Arial, sans-serif" fill="#C9A227" font-size="80" letter-spacing="40">★ MEMBER OF THE ★</text>
  
  <!-- HUMBLE -->
  <text x="1500" y="1350" text-anchor="middle" class="main-text" fill="#FFFFFF" font-size="480" letter-spacing="40">HUMBLE</text>
  
  <!-- ELITE -->
  <text x="1500" y="1800" text-anchor="middle" class="main-text" fill="#C9A227" font-size="480" letter-spacing="40">ELITE</text>
  
  <!-- Gold decorative lines -->
  <line x1="600" y1="1000" x2="900" y2="1000" stroke="#C9A227" stroke-width="4"/>
  <line x1="2100" y1="1000" x2="2400" y2="1000" stroke="#C9A227" stroke-width="4"/>
  
  <!-- Bottom frame lines -->
  <line x1="800" y1="1950" x2="2200" y2="1950" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="1500" y="2150" text-anchor="middle" font-family="Georgia, serif" fill="#888888" font-size="70" font-style="italic">"Obviously superior. Humbly so."</text>
  
  <!-- Brand -->
  <text x="1500" y="2350" text-anchor="middle" font-family="Arial, sans-serif" fill="#555555" font-size="55" letter-spacing="12">THC - TOO HUMBLE COUTURE</text>
</svg>
